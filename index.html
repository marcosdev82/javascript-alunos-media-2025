<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Zebrada com Adicionar Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Lista de Alunos</h1>

    <!-- Formulário para adicionar aluno -->
    <form id="form-add" class="flex gap-4 mb-6">
      <input 
        type="text" 
        id="firstName" 
        placeholder="Nome do Aluno" 
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      >
      <button 
        type="submit" 
        class="bg-teal-800 hover:bg-teal-900 text-white font-semibold px-2 py-2 rounded-full"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </form>

    <!-- Tabela Zebrada -->
    <table class="min-w-full table-auto border-collapse" data-table="alunos">
      <thead class="bg-teal-500">
        
      </thead>
      <tbody id="tabelaAlunos">
        <!-- Alunos serão adicionados aqui -->
      </tbody>
    </table>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
  <script src="js/calc.js"></script>
  <script src="js/Services/Alunos.service.js"></script>
  <script src="js/Models/Alunos.model.js"></script>
  <script src="js/Views/Alunos.view.js"></script>
  <script src="js/Controllers/Alunos.controller.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
