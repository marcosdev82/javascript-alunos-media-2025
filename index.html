<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Zebrada com Adicionar Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Lista de Alunos</h1>

    <!-- Formulário para adicionar aluno -->
    <form id="formAluno" class="flex gap-4 mb-6">
      <input 
        type="text" 
        id="nomeAluno" 
        placeholder="Nome do Aluno" 
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      >
      <button 
        type="submit" 
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded"
      >
        Adicionar
      </button>
    </form>

    <!-- Tabela Zebrada -->
    <table class="min-w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="border px-6 py-3 text-left">#</th>
          <th class="border px-6 py-3 text-left">Nome</th>
        </tr>
      </thead>
      <tbody id="tabelaAlunos">
        <!-- Alunos serão adicionados aqui -->
      </tbody>
    </table>
  </div>

</body>
</html>
