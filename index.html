<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela Zebrada com Adicionar Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Lista de Alunos</h1>

    <!-- Formulário para adicionar aluno -->
    <form id="formAluno" class="flex gap-4 mb-6">
      <input 
        type="text" 
        id="nomeAluno" 
        placeholder="Nome do Aluno" 
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        required
      >
      <button 
        type="submit" 
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-2 rounded"
      >
        Adicionar
      </button>
    </form>

    <!-- Tabela Zebrada -->
    <table class="min-w-full table-auto border-collapse" data-table="alunos">
      <thead>
        
      </thead>
      <tbody id="tabelaAlunos">
        <!-- Alunos serão adicionados aqui -->
      </tbody>
    </table>
  </div>
   <!--JavaScript at end of body for optimized loading-->
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="js/calc.js"></script>

    <script>
      const alunos = [
        {
          _id: 0,
          nome: "chico melato",
          notas: {
            portugues: [1, 1, 2, 2],
            matematica: [2, 2, 2, 2],
            historia: [2, 2, 3, 3],
            ciencias: [3, 3, 3, 3],
          },
        },
        {
          _id: 1,
          nome: "talita lima",
          notas: {
            portugues: [4, 4, 4, 4],
            matematica: [4, 4, 5, 5],
            historia: [5, 5, 6, 6],
            ciencias: [7, 7, 8, 9],
          },
        },
      ];
    </script>
    <script src="js/app.js"></script>
</body>
</html>
